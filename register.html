<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <img src="./imgs/logo.png" alt="logo" />
    </header>
    <main class="logMain">
      <div class="imgArea">
        <img alt="log" src="./imgs/registerImg.png" />
      </div>
      <div class="infoArea">
        <div class="logArea">
          <h1>Create an account</h1>
          <div class="forLB">
            <label class="inpLab">
              <p>Username</p>
              <input type="text" />
            </label>
          </div>
          <div class="forLB">
            <label class="inpLab">
              <p>Email</p>
              <input type="email" />
            </label>
          </div>
          <div class="forLB">
            <label class="inpLab">
              <p>Password</p>
              <input type="text" />
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                class="eye"
              >
                <path
                  d="M14.12 14.12C13.8454 14.4147 13.5141 14.6511 13.1462 14.8151C12.7782 14.9791 12.3809 15.0673 11.9781 15.0744C11.5753 15.0815 11.1752 15.0074 10.8016 14.8565C10.4281 14.7056 10.0887 14.481 9.80385 14.1961C9.51897 13.9113 9.29439 13.5719 9.14351 13.1984C8.99262 12.8248 8.91853 12.4247 8.92563 12.0219C8.93274 11.6191 9.02091 11.2218 9.18488 10.8538C9.34884 10.4858 9.58525 10.1546 9.88 9.87999M17.94 17.94C16.2306 19.243 14.1491 19.9649 12 20C5 20 1 12 1 12C2.24389 9.68189 3.96914 7.6566 6.06 6.05999L17.94 17.94ZM9.9 4.23999C10.5883 4.07887 11.2931 3.99833 12 3.99999C19 3.99999 23 12 23 12C22.393 13.1356 21.6691 14.2047 20.84 15.19L9.9 4.23999Z"
                  stroke="#D9D9DD"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M1 1L23 23"
                  stroke="#D9D9DD"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </label>
          </div>
          <div class="agreePart">
            <input type="checkbox" />
            <p class="termP">
              I have read and agree with
              <a href="#" class="terms">Terms of Service</a>
            </p>
          </div>
          <button class="btn"><span>Create an account</span></button>
          <p class="accountP">
            Already have an account?
            <a class="accountReg" href="/login.html">Log in</a>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
